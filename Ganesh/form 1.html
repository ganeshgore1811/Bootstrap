<!DOCTYPE html>
<html>
    <head>
        <title>
            Course Registration Page
        </title>
    </head>
    <body bgcolor="lightskyblue">
        <h2> Registration Form</h2>
        <br/> 
      
       <form>
        First Name:<input type="text" name="firstname" size="15"/>
        <br/><br/>
        Middle Name:<input type="test"name=" middlename" size="15"/>
        <br/> <br/>
        Last name;<input type="text" name="lastname" size="15"/>
        <br/> <br/>
        Course:
        <select> 
            <option value="course"> Course</option>
            <option value="Python"> Python</option>
            <option value="c"> C</option>
            <option value=" C++"> C++</option>
            <option value="Java"> Java</option>
            <option value="Javascript"> Javascript</option>
            <option value=" Html"> Html</option>
            <option value="Css"> Css</option>
        </select>
        <br/> <br/>
        Gender:
        <br/>
        <input type="radio" name="male"/>Male<br/>
        <input type="radio" name="Female"/> Female<br/>
        <input type="radio" name="other"/> other<br/>
        <br/><br/>
        Phone:
        <input type="text" name="country code"value="+91"size="2"/>
        <input type="text" name="phone" size="10"/>
        <br/> 
        Address:
        <br/>
        <textarea cols="80" rows="5" value="address"></textarea>
        <br/><br/>
        Email:
        <input type="email" id="email"name="email"/> <br/>
        <br/>
        password:
        <input type="password" id="pass" name="pass"><br/>
        <br/> 
        Re-type password:
        <input type="password" id=" repass" name="repass"> <br/>
        <br/> 
        <input type="button" value="Submit" size="10"/>

       </form>   
    </body>
</html>
